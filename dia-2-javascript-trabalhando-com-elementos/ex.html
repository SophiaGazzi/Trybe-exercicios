<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
        let titulo = document.createElement('h1');
        let paiBody = document.getElementsByTagName('body');

        titulo = document.innerText = 'Exercício 5.2 - JavaScript DOM';
        paiBody.appendChild(titulo);

        // Adicione a tag main com a classe main-content como filho da tag body ;

        let mainTag = document.createElement('main');
        mainTag.className = 'main-content';

        paiBody.appendChild(mainTag);

        //Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

        let sectionTag = document.createElement('section');
        sectionTag.className = 'center-content';

        mainTag.appendChild(sectionTag);

        //Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        let pTag = document.createElement('p');
        pTag.innerText = "Algum Texto."

        sectionTag.appendChild(pTag);

        //Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

        let sectionTag2 = document.createElement('section');
        sectionTag2.className = 'left-content';

        mainTag.appendChild(sectionTag2);

        //Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        let sectionTag3 = document.createElement('section');
        sectionTag3.className = 'right-content';

        mainTag.appendChild(sectionTag3);
        //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
         let imagTag = document.createElement('img');
         imagTag.src = " https://picsum.photos/200 ";
         imagTag.className = 'small-image';

         sectionTag2.appendChild(imagTag);

         //Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

        let listTag = document.createElement('ul');
        sectionTag3.appendChild(listTag);
        const arrayList = ['um', 'dois', 'tres', 'quatro',' cinco','seis', 'sete', 'oito', 'nove', 'dez'];

        for(let num in arrayList){
            let elementLi = document.createElement('li');
            elementLi.innerHTML = arrayList[num];

            listTag.appendChild(elementLi);

        }





    </script>
</body>

</html>
